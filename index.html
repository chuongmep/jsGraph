<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        /* Add some basic styling for the graph */
        #graph-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .node {
            stroke: #fff;
            stroke-width: 2;
        }
        .link {
            stroke: gray;
            stroke-width: 2;
        }
    </style>
    <title>Room Relationships Node Graph</title>
</head>
<body>
<div id="graph-container">
    <svg id="graph"></svg>
</div>
<script src="script.js"></script>
</body>
</html>
